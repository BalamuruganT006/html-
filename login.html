<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color:white;
            opacity: 70%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .login{
            color:black;
        }
        
    </style>
</head>
<body background="loginbackground.jpeg">
    <div class="container">
        <div id="login-form" class="form"><center>
            <h1 class="login" >Login</h1></center>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input placeholder="enter Email" type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input placeholder="enter password" type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <button type="button">Login</button>
            </div>
            <div class="toggle-link">
                 <a href="#" onclick="toggleForms()">Sign Up</a>
            </div>
        </div>
    <div>
            <div id="signup-form" class="form" style="display: none;">
                <h2 >Sign Up</h2>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input placeholder="enter email" type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input placeholder=" create password" type="password" id="signup-password" required>
                
                </div>
                <div class="form-group">
                    <button type="button">Sign Up</button>
                </div>
                <div class="toggle-link">
                    <a href="#" onclick="toggleForms()">Login</a>
                </div>
        </div>
    </div>
    <script>
        function toggleForms() 
        {
             var loginForm = document.getElementById("login-form");
             var signupForm = document.getElementById("signup-form");

            if (loginForm.style.display === "none") {
                 loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

    </script>
    
</body>
</html>
